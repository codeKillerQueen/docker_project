{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- <title>DOUBLE H | LOGIN</title> -->
		<title>DOUBLE H</title>

		<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

		<link rel="stylesheet" href="{% static 'blog/cdnjs/twitter-bootstrap/3.3.7/css/bootstrap.min.css' %}">

		<link rel="stylesheet" href="{% static 'blog/cdnjs/font-awesome/4.7.0/css/font-awesome.min.css' %}">


		<link rel="stylesheet" href="{% static 'blog/cdnjs/admin-lte/2.4.8/css/AdminLTE.min.css' %}">

		<script src="{% static 'blog/cdnjs/jquery/3.5.0/jquery.min.js' %}"></script>

		<script src="{% static 'blog/cdnjs/twitter-bootstrap/3.3.7/js/bootstrap.min.js' %}"></script>
		
		<link rel="shortcut icon" href="{% static 'blog/favicon.png' %}" type="image/png" >


		<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
	</head>
	<body class="hold-transition login-page" style="overflow-y:hidden">
		<div class="login-box">
			<div class="login-logo">
				<a href="#" style="color:#32779f"><b>DOUBLE H </b>- REGIST</a>
			</div>
			<form class='form-register' action="/api/register/" method="POST">

				{% if message %}
				<div class="alert alert-warning">{{ message }}</div>
				{% endif %}

				{% csrf_token %}
				<div class="login-box-body text-center">
					<p class="login-box-msg">please complete your info below ^ ^</p>

					<div>
						<div class="form-group has-feedback">

							<input type="username" name='username' class="form-control" id="username" placeholder="用户名"
								onkeydown="on_return()">
							<span class="glyphicon glyphicon-user form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<input type="password" name='password1' class="form-control" placeholder="密码" id="password1"
								onkeydown="on_return()">
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<input type="password" name='password2' class="form-control" placeholder="确认密码"
								id="password2" onkeydown="on_return()">
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<input type="email" name='email' class="form-control" placeholder="邮箱" id="email"
								onkeydown="on_return()">
							<span class="form-control-feedback"></span>
						</div>

						<div class="form-group has-feedback">
							<input type="invitecode" name='invitecode' class="form-control" placeholder="邀请码"
								id="invitecode" onkeydown="on_return()">
							<span class="form-control-feedback"></span>
						</div>

						<div class="row">
							<div class="col-xs-12">
								<button type="submit" class="btn btn-primary btn-block btn-flat"
									onclick="postLoginRequest()"> REGIST !</button>
							</div>

						</div>
					</div>
				</div>
			</form>
			
		</div>

		</form>

		</div>


	</body>



</html>

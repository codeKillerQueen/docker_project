{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DELETE POST</title>
		
		<link rel="shortcut icon" href="{% static 'blog/favicon.png' %}" type="image/png" >
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<style type="text/css">
			#btn{
				width: 400px;
				margin-left: auto;
				margin-right: auto;
				/* padding: 60px; */
			}
			button{
				width: 200px;
			}
			#info{
				margin-left: auto;
				margin-right: auto;
				width: 1000px;
				font-size: 40px;
				padding: 60px;
				padding-top: 100px;
			}
		</style>
		
	</head>
	<body>
		
	{% if request.session.user_name|safe == object.author|safe %}	
	
	<form method="post">
		{% csrf_token %}  
	    <!-- <h1></h1>  -->
		<div id="info">
			Are you sure you want to delete "{{ object }}"?
		</div>
	    <!-- <button type="submit" value="Confirm"> -->
		<!-- <button type="submit" class="post-btn btn btn-primary btn-flat">提交咯</button> -->
		<div id="btn">
			<button type="submit" class="btn btn-outline-dark">是滴</button>
		</div>
		
	</form>  
	
	{% else %}
	<h1>无删除权限！</h1>
	{% endif %}
	
	</body>  
</html>
